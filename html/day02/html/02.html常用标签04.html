<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>
<body>
<form action="#">
    <!--
        select 下拉列表
        option 可选项 属性:selected 当前项为默认选项
     -->
    籍贯
    <select id="" name="">
        <option value="">北京</option>
        <option selected value="">上海</option>
        <option value="">深圳</option>
        <option value="">....</option>
    </select>

    <!--
       textarea 文本域
       属性：
       cols 一行多少个文字
       rows 多少行
   -->
    今日反馈：
    <textarea cols="30" id="" name="" rows="3">
        我知道这个留言是textarea做的
    </textarea>
</form>
</body>
</html>
