<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            /* 圆角边框 */
            border-radius: 10px;

            /* 盒子阴影 */
            /* 参数:水平，垂直，模糊距离(影子的虚实)，阴影尺寸，阴影颜色 */
            /* inset 内阴影*/
            box-shadow: 10px 10px 10px 10px yellow;
        }

        p {
            /* 参数:水平，垂直，模糊距离(影子的虚实)，阴影颜色 */
            text-shadow: 5px 5px 10px red;
        }
    </style>
</head>
<body>

<p>
    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
    Rerum sapiente, dicta necessitatibus facilis labore cupiditate
    error rem natus ratione magni quidem. Eius ducimus aut ipsa
    similique iure aliquam, nam enim!
</p>
<div></div>
</body>
</html>
